<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js" ></script>

    
    <title>Document</title>
    <style>
      .loading-animation {
        display: none;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }
      .prompt-textbox {
        position: relative;
      }
    </style>
  </head>
  <body onload="focusTextBox()">
    <div class="div">
      <div class="prompt-textbox">
        <input
          tabindex="0"
          type="text"
          id="promptTextarea"
          name="Name"
          style="
            width: 755px;
            height: 70px;
            background-color: rgb(65, 65, 65);
            font-size: xx-large;
            color: aliceblue;
            padding-right: 30px;
          "
          placeholder="Enter your prompt"
        />
      </div>
    </div>
    <div class="div" style="margin-top: 15px">
      <textarea
        name=""
        id="responseTextarea"
        cols="64"
        rows="10"
        style="
          font-size: x-large;
          background-color: rgb(65, 65, 65);
          color: aliceblue;
          font-family: sans-serif;
          display: none; resize: none;
        "
      ></textarea>
    </div>
  </body>
</html>
