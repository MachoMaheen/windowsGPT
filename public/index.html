<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>

    <script src="https://kit.fontawesome.com/86f478feae.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <div class="textarea-container">
      <div class="prompt-loader-container" style="display: flex; align-items: center;">
        <div class="prompt-textbox" style="display: flex; flex: 1; align-items: center; background-color: rgb(31, 31, 31); height:74px; max-width: fit-content; border-radius: 5px; padding-left: 7px; border: 2px solid rgb(57, 57, 57); box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);">
          <input tabindex="0" type="text" id="promptTextarea" name="Name" placeholder="Enter your prompt" style="border-radius: 5px 0px 0px 5px; width: 680px; height: 70px; border: none; background-color: rgb(31, 31, 31); font-size: x-large; color: aliceblue; outline: none;" />
          <div class="loader" style="border-radius: 0px 5px 5px 0px; height: 52px; background-color: rgb(31, 31, 31); color: white; width: 70px; display: flex; align-items: center; justify-content: center; padding: 10px;">
            <img src="magnifying-glass.png" id="searchIcon" width="25px" alt="Search icon">

            <div class="loader loader--style2" id="animationRot" style="display: none;" title="1">
              <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#FF6700" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"/>
                </path>
              </svg>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="div" style="margin-top: 15px">
      <textarea
        name=""
        id="responseTextarea"
        rows="10"
        style="
        border: 1px solid rgb(57, 57, 57);
        width:777px;
        border-radius: 5px 5px 5px 5px;
          font-size: large;
          background-color: rgb(31, 31, 31);
          color: aliceblue;
          font-family: sans-serif;
          display: none; resize: none;
        "
      ></textarea>
    </div>
  </body>
</html>
